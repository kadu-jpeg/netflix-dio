<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Netflix Brasil - assistir a séries online, assistir a filmes online</title>
</head>
<body>
    
    <header>
        <div class="container">
            <img src="img/netflix-logo.png" class="logo" alt="Netflix">
            <nav class="menu">
                <a href="#" class="active">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="filme-principal">
            <div class="container">
                <img class="filme-logo" src="img/hoc-logo.png" alt="House of Cards">
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                <div class="botoes">
                    <button role="button" class="botao"><i class="bi bi-play-fill"></i> ASSISTIR AGORA</button>
                    <button role="button" class="botao"><i class="bi bi-info-circle-fill"></i> MAIS INFORMAÇÕES</button>
                </div>
            </div>
        </div>
    </main>
    
    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="img/mini1.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="img/mini2.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="img/mini3.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="img/mini4.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="img/mini5.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="img/mini6.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="img/mini7.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="img/mini8.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="img/mini9.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="img/mini10.jpg" alt="" class="box-filme"></div>
        </div>
    </div>
    
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
